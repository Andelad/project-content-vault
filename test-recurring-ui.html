<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Recurring Events</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-results { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Recurring Events Test</h1>
    <p>This page will test the recurring events functionality by simulating the creation process.</p>
    
    <button onclick="testRecurringEvents()">Test Recurring Events Generation</button>
    
    <div id="results" class="test-results" style="display: none;">
        <h3>Test Results:</h3>
        <pre id="output"></pre>
    </div>

    <script>
        function testRecurringEvents() {
            console.log('Testing recurring events...');
            
            // Simulate the EventModal data that would be sent
            const testEventData = {
                title: 'Weekly Team Meeting',
                description: 'Weekly standup meeting with the team',
                startTime: new Date('2025-09-02T10:00:00'),
                endTime: new Date('2025-09-02T11:00:00'),
                projectId: null,
                color: '#3b82f6',
                completed: false,
                duration: 1,
                type: 'planned',
                recurring: {
                    type: 'weekly',
                    interval: 1,
                    count: 4 // 4 occurrences
                }
            };
            
            // Test the generateRecurringEvents logic
            function generateRecurringEvents(eventData, maxOccurrences = 100) {
                if (!eventData.recurring) {
                    return { events: [eventData], groupId: null };
                }

                const events = [];
                const { type, interval, endDate, count } = eventData.recurring;
                
                // Generate a unique group ID for this recurring series
                const groupId = 'test-group-' + Date.now();
                
                // Start with the original event (without recurring metadata for individual instances)
                const baseEvent = { ...eventData };
                delete baseEvent.recurring; // Individual recurring instances don't need the recurring metadata
                
                let currentDate = new Date(eventData.startTime);
                let occurrenceCount = 0;
                
                // If no count or endDate is specified, default to a reasonable limit
                const maxCount = count || (endDate ? maxOccurrences : 52); // Default to 52 occurrences (1 year of weekly events)
                const duration = eventData.endTime.getTime() - eventData.startTime.getTime();

                while (occurrenceCount < maxCount) {
                    // Check if we've exceeded the end date
                    if (endDate && currentDate > endDate) {
                        break;
                    }

                    // Create event for current occurrence
                    const eventStart = new Date(currentDate);
                    const eventEnd = new Date(currentDate.getTime() + duration);
                    
                    events.push({
                        ...baseEvent,
                        startTime: eventStart,
                        endTime: eventEnd,
                    });

                    occurrenceCount++;

                    // Calculate next occurrence date based on recurrence type
                    switch (type) {
                        case 'daily':
                            currentDate = new Date(currentDate.getTime() + (interval * 24 * 60 * 60 * 1000));
                            break;
                        case 'weekly':
                            currentDate = new Date(currentDate.getTime() + (interval * 7 * 24 * 60 * 60 * 1000));
                            break;
                        case 'monthly':
                            // Use setMonth to handle month boundaries correctly
                            const nextMonth = new Date(currentDate);
                            nextMonth.setMonth(nextMonth.getMonth() + interval);
                            currentDate = nextMonth;
                            break;
                        case 'yearly':
                            // Use setFullYear to handle leap years correctly
                            const nextYear = new Date(currentDate);
                            nextYear.setFullYear(nextYear.getFullYear() + interval);
                            currentDate = nextYear;
                            break;
                    }
                }

                return { events, groupId };
            }
            
            try {
                const result = generateRecurringEvents(testEventData);
                
                const output = {
                    success: true,
                    groupId: result.groupId,
                    eventsGenerated: result.events.length,
                    events: result.events.map((event, index) => ({
                        index: index + 1,
                        title: event.title,
                        startTime: event.startTime.toISOString(),
                        endTime: event.endTime.toISOString(),
                        duration: event.duration
                    }))
                };
                
                document.getElementById('results').style.display = 'block';
                document.getElementById('results').className = 'test-results success';
                document.getElementById('output').textContent = JSON.stringify(output, null, 2);
                
                console.log('Test successful:', output);
                
            } catch (error) {
                const output = {
                    success: false,
                    error: error.message,
                    stack: error.stack
                };
                
                document.getElementById('results').style.display = 'block';
                document.getElementById('results').className = 'test-results error';
                document.getElementById('output').textContent = JSON.stringify(output, null, 2);
                
                console.error('Test failed:', error);
            }
        }
    </script>
</body>
</html>
